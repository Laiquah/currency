<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div id="container">
        <h1 id="h1">Currency Converter</h1>
        <div class="row" id="row">
            <label>Enter the amount:</label>
            <div class="col" id="col">
                <input required="numbers" type="number" id="input">
                <div class="col">
                <label>From:</label>
                <div class="cont">
                    <select name="Country" id="select1">
                        <option></option>
                        <option>ZAR</option>
                        <option>USD</option>
                    </select>
                </div>
                </div>
                <div class="col" id="col">
                    <label>To:</label>
                    <div class="cont">
                        <select name="Country" id="select2">
                        <option></option>
                        <option>ZAR</option>
                        <option>USD</option>
                        </select>
                    </div>
                </div>
                <div id="result">
                    
                </div>
                <button id="btn" onclick="">Convert</button>
            </div>
        </div>
    </div>
    <script src="./script/code.js"></script>
</body>
</html>
